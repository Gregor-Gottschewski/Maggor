<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Maggor - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <div class="login-wrapper">
        <div class="login-card">
            <h:form>
                <div class="login-header">
                    <h1><p:outputLabel value="#{staticValuesBean.loginTitle}"/></h1>
                    <p class="login-subtitle">
                        <p:outputLabel value="#{staticValuesBean.loginSubtitle}"/>
                    </p>
                    <i class="pi pi-heart login-icon"/>
                </div>

                <p:panel styleClass="login-panel">
                    <p:messages id="messages" showDetail="false" closable="true">
                        <p:autoUpdate/>
                    </p:messages>

                    <h:panelGrid columns="2" cellpadding="5" styleClass="login-grid">
                        <p:outputLabel for="password" value="Geheimschlüssel:" indicateRequired="false"/>
                        <p:password id="password" value="#{loginBean.password}" required="true"
                                    requiredMessage="Bitte gebe dein Geheimschlüssel ein"
                                    feedback="false" placeholder="Geheimschlüssel"/>
                    </h:panelGrid>

                    <p:commandButton value="Erinnerungen öffnen" action="#{loginBean.login}" update="@form"
                                     icon="pi pi-heart" styleClass="ui-button ui-button-success login-btn"/>
                </p:panel>
            </h:form>

            <div class="login-footer">
                <p:outputLabel value="#{staticValuesBean.footer}"/>
            </div>
        </div>
    </div>
</h:body>
</html>
