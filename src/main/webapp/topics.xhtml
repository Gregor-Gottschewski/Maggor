<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <f:metadata>
        <f:viewAction action="#{topicsBean.loadTopics}"/>
    </f:metadata>

    <h:head>
        <title>Maggor - #{staticValuesBean.topicsTitle}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>

    <h:body>
        <div class="card">
            <div style="text-align: center; margin-bottom: 20px;">
                <h1>#{staticValuesBean.topicsHeader}</h1>
                <p class="underline">#{staticValuesBean.topicsUnderline}</p>
            </div>

            <h:form>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:outputLabel value="#{staticValuesBean.topicsToolbarText}" styleClass="mr-3"
                                       style="font-weight: bold; color: #db7093;"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="#{staticValuesBean.topicsToolbarLogout}" action="#{loginBean.logout}"
                                         icon="pi pi-sign-out"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>

            <p:panel header="Unsere Kapitel" styleClass="mt-3">
                <p:messages id="messages" showDetail="false" closable="true">
                    <p:autoUpdate/>
                </p:messages>

                <div class="p-grid">
                    <div class="p-col-12 p-md-8">
                        <h:form id="topicsTableForm">
                            <p:dataTable id="topicsTable" var="topic" value="#{topicsBean.topics}"
                                         emptyMessage="#{staticValuesBean.topicsTableEmptyMessage}">
                                <p:column headerText="#{staticValuesBean.topicsTableColumnChaptersName}">
                                    <h:outputText value="#{topic.name}" style="font-weight: bold;"/>
                                </p:column>
                                <p:column headerText="#{staticValuesBean.topicsTableColumnActionsName}"
                                          style="width:150px;text-align:center">
                                    <div class="datatable-action-buttons">
                                        <p:commandButton icon="pi pi-eye"
                                                         title="#{staticValuesBean.topicsTableColumnActionsView}"
                                                         action="#{topicsBean.viewStories(topic)}"
                                                         styleClass="ui-button-success"
                                                         id="viewStoriesButton"
                                                         update="messages"/>
                                        <p:commandButton icon="pi pi-trash"
                                                         title="#{staticValuesBean.topicsTableColumnActionsDelete}"
                                                         action="#{topicsBean.deleteTopic(topic)}"
                                                         styleClass="ui-button-danger"
                                                         update=":topicsTableForm messages"
                                                         id="deleteTopicButton"/>
                                    </div>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>

                    <div class="p-col-12 p-md-4">
                        <h:form id="topicCreationForm">
                            <p:panel header="#{staticValuesBean.topicsCreateTitle}">
                                <p:panelGrid columns="2" cellpadding="5">
                                    <p:outputLabel for="topicName" value="#{staticValuesBean.topicsCreateName}:"/>
                                    <p:inputText id="topicName" value="#{topicsBean.newTopicName}" required="true"
                                                 requiredMessage="#{staticValuesBean.topicsCreateNameRequiredMessage}"
                                                 placeholder="#{staticValuesBean.topicsCreateNamePlaceholder}"/>

                                    <p:outputLabel for="topicpasswordField"
                                                   value="#{staticValuesBean.topicsCreatePassword}:"/>
                                    <p:password id="topicpasswordField" value="#{topicsBean.newTopicPassword}"
                                                placeholder="#{staticValuesBean.topicsCreatePasswordPlaceholder}"/>

                                    <p:commandButton value="#{staticValuesBean.topicsCreateButton}"
                                                     action="#{topicsBean.createTopic}"
                                                     update=":topicsTableForm :topicCreationForm messages"
                                                     icon="pi pi-plus" id="createTopicButton"/>
                                </p:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>
                </div>

                <p:dialog header="#{staticValuesBean.topicsProtectionHeader}" widgetVar="password-topic-dialog"
                          showEffect="fade"
                          closeOnEscape="true" responsive="true" draggable="false">
                    <h:form id="password-topic-dialog-form">
                        <p:outputLabel for="password-topic-dialog-password-field"
                                       value="#{staticValuesBean.topicsProtectionPassword}:"/>
                        <p:password id="password-topic-dialog-password-field" value="#{topicsBean.topicPassword}"
                                    required="true"
                                    requiredMessage="#{staticValuesBean.topicsProtectionRequiredMessage}"
                                    placeholder="#{staticValuesBean.topicsProtectionPlaceholder}"/>
                        <p:commandButton value="#{staticValuesBean.topicsProtectionOpenButton}"
                                         action="#{topicsBean.viewSecretStories}"
                                         update=":messages" icon="pi pi-lock-open"
                                         id="password-topic-dialog-button"/>
                    </h:form>
                </p:dialog>
            </p:panel>
        </div>
    </h:body>
</f:view>

</html>
